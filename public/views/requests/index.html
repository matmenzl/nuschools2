<!-- request page for group-owner -->

<h2>Requests</h2>
<ul class="media-list">
  <li class="media" ng-repeat="request in requests.all">
    <div class="media-left">
      <a ui-sref="user({ id: user._id })">
        <img class="media-object" ng-src="{{ request.teacher.image }}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">Request from {{ request.teacher.username }}</h4>
      <h4>Teaching: {{ request.group.title }}</h4>
      <button>Accept</button>
      <button>Reject</button>
    </div>
  </li>
</ul>
