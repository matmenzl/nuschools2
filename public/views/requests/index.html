<!-- request page for group-owner -->

<h2>Requests</h2>
<div class="row">
<ul>
  <li ng-repeat="group in requests.all">
    <ul>
      <li ng-repeat="request in group.requests | filter: { status: 'pending' }" class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <a ui-sref="user({ id: user._id })">
            <img class="media-object" ng-src="{{ request.sender.image }}">
          </a>
            <i class="fa fa-info" aria-hidden="true"></i>
            <ul>
              <h3>Request from: {{ request.sender.username }}</h3>
              <h4>Request for Group: {{ group.title }}</h4>
              <h3>Request as: {{ request.type }}</h3>
              <h4>Request status: {{ request.status }}</h4>
            </ul>
          <button ng-click="requests.accept(request)" class="btn btn-default">Accept</button>
          <button ng-click="requests.reject(request)" class="btn btn-default">Reject</button>
          </div>
          </div>

      </li>
    </ul>
  </li>
</ul>
</div>
