<h2>Create Group</h2>

<form ng-submit="groups.createGroup()">
  <div class="form-group">
    <label for="group_title">Title</label>
    <input class="form-control" type="text" id="group_title" ng-model="groups.group.title" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="group_description">Description</label>
    <textarea class="form-control" ng-model="groups.group.description" placeholder="Description"></textarea>
  </div>
  <div class="form-group">
    <label for="group_teach">
      <input type="checkbox" id="group_teach" ng-model="groups.group.teach"> Teach this class?
    </label>
  </div>
  <input type="submit" class="btn btn-default" value="Create Group">
</form>
