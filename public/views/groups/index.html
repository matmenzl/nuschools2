<main ng-controller="GroupsController as groups">
<h1>Groups</h1>
<ul class="media-list">
  <li class="media" ng-repeat="group in groups.all">
    <div class="media-left">
      <a ui-sref="group({ id: group._id })">
        <img class="media-object" ng-src="{{ group.image }}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ group.title }}</h4>
      <p>{{ group.description }}</p>
    </div>
  </li>
  <input type="text" ng-model="groups.group.title">
  <input type="text" ng-model="groups.group.description">
  <button type="button" ng-click="groups.createGroup()">Create Group</button>
</ul>
</main>
