<div ng-controller="UsersIndexController" class="row">
  <div class="col-sm-12 col-md-12 centered">
    <p><strong></strong><input class="form-control" type="text" ng-model="search" placeholder="Filter Users"></p>
  </div>
  <ul>
    <li ng-repeat="user in users.all | filter:search" class="col-sm-6 col-md-4">
      <div class="thumbnail">
          <a ui-sref="usersShow({ id: user._id })">
            <img class="user" ng-src="{{ user.image }}">
          </a>
        <div class="caption">
          <h4>{{ user.username }}</h4>
          <p>{{ user.email }}</p>
        </div>
        </div>
    </li>
  </ul>
</div>
