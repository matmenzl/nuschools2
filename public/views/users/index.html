<ul class="media-list">
  <li class="media" ng-repeat="user in users.all">
    <div class="media-left">
      <a ui-sref="usersShow({ id: user._id })">
        <img class="media-object" ng-src="{{ user.image }}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ user.username }}</h4>
      <p>{{ user.email }}</p>
    </div>
  </li>
</ul>
